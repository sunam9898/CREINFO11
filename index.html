<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a472a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ridgeko breeding note</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 비밀번호 모달 -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2>⬜ 비밀번호 입력</h2>
            <p>⬜ 이 페이지를 수정하려면 비밀번호를 입력해주세요.</p>
            <div class="form-group">
                <input type="password" id="passwordInput" placeholder="비밀번호를 입력하세요">
                <p id="passwordError" class="error-message"></p>
            </div>
            <div class="modal-actions">
                <button id="submitPassword">⬜ 확인</button>
            </div>
        </div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <h1>Ridgeko breeding note</h1>
        
        <div class="gecko-list">
            <div class="list-header">
                <h2>⬜ 등록된 개체 목록</h2>
                <button id="toggleAddForm" class="add-btn">⬜ 새 개체 추가</button>
            </div>
            <div class="gecko-grid" id="geckoList"></div>
        </div>

        <div class="dday-list">
            <div class="list-header">
                <h2>⬜ D-DAY</h2>
                <button id="toggleDdayForm" class="add-btn">⬜ 새 D-DAY 추가</button>
            </div>
            <div class="gecko-grid" id="ddayList"></div>
        </div>

        <div class="add-gecko-form" id="addGeckoForm" style="display: none;">
            <h2>⬜ 새 개체 추가</h2>
            <form id="geckoForm">
                <div class="form-group">
                    <label for="name">⬜ 이름:</label>
                    <input type="text" id="name" autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="hatchDate">⬜ 해칭일:</label>
                    <input type="date" id="hatchDate">
                </div>
                
                <div class="form-group">
                    <label for="photos">⬜ 사진 (여러장 선택 가능):</label>
                    <input type="file" id="photos" accept="image/*" capture="environment" multiple>
                    <div id="photoPreview" class="preview-grid"></div>
                </div>
                
                <div class="form-group">
                    <label for="weight">⬜ 현재 무게 (g):</label>
                    <input type="number" id="weight" step="0.1" inputmode="decimal">
                </div>
                
                <div class="parent-info-section">
                    <h3>⬜ 부모 정보</h3>
                    
                    <div class="form-group">
                        <label for="fatherName">⬜ 부 이름:</label>
                        <input type="text" id="fatherName" autocomplete="off">
                    </div>
                    
                    <div class="form-group">
                        <label for="fatherPhotos">⬜ 부 사진 (여러장 선택 가능):</label>
                        <input type="file" id="fatherPhotos" accept="image/*" capture="environment" multiple>
                        <div id="fatherPhotoPreview" class="preview-grid"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="motherName">⬜ 모 이름:</label>
                        <input type="text" id="motherName" autocomplete="off">
                    </div>
                    
                    <div class="form-group">
                        <label for="motherPhotos">⬜ 모 사진 (여러장 선택 가능):</label>
                        <input type="file" id="motherPhotos" accept="image/*" capture="environment" multiple>
                        <div id="motherPhotoPreview" class="preview-grid"></div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit">⬜ 개체 추가</button>
                    <button type="button" id="cancelAdd" class="cancel-btn">⬜ 취소</button>
                </div>
            </form>
        </div>

        <div class="add-gecko-form" id="addDdayForm" style="display: none;">
            <h2>⬜ 새 D-DAY 추가</h2>
            <form id="ddayForm">
                <div class="form-group">
                    <label for="ddayName">⬜ 이름:</label>
                    <input type="text" id="ddayName" autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="ddayDate">⬜ 산란일:</label>
                    <input type="date" id="ddayDate">
                </div>
                
                <div class="form-group">
                    <label for="ddayPhotos">⬜ 사진 (여러장 선택 가능):</label>
                    <input type="file" id="ddayPhotos" accept="image/*" capture="environment" multiple>
                    <div id="ddayPhotoPreview" class="preview-grid"></div>
                </div>
                
                <div class="parent-info-section">
                    <h3>⬜ 부모 정보</h3>
                    
                    <div class="form-group">
                        <label for="ddayFatherName">⬜ 부 이름:</label>
                        <input type="text" id="ddayFatherName" autocomplete="off">
                    </div>
                    
                    <div class="form-group">
                        <label for="ddayFatherPhotos">⬜ 부 사진 (여러장 선택 가능):</label>
                        <input type="file" id="ddayFatherPhotos" accept="image/*" capture="environment" multiple>
                        <div id="ddayFatherPhotoPreview" class="preview-grid"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="ddayMotherName">⬜ 모 이름:</label>
                        <input type="text" id="ddayMotherName" autocomplete="off">
                    </div>
                    
                    <div class="form-group">
                        <label for="ddayMotherPhotos">⬜ 모 사진 (여러장 선택 가능):</label>
                        <input type="file" id="ddayMotherPhotos" accept="image/*" capture="environment" multiple>
                        <div id="ddayMotherPhotoPreview" class="preview-grid"></div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit">⬜ D-DAY 추가</button>
                    <button type="button" id="cancelDdayAdd" class="cancel-btn">⬜ 취소</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
